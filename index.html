<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0d6efd" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/img/logo.png" />
  <title>Picking Kaisan</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/css/style.css" />

</head>

<body>
  <div class="container">
    <h1 class="mb-4">📦 Picking Kaisan</h1>

    <div class="row g-3 mb-4 align-items-end">
      <div class="col-md-3">
        <label for="grupo" class="form-label">Grupo</label>
        <select id="grupo" class="form-select"></select>
      </div>
      <div class="col-md-3">
        <label for="operador" class="form-label">Operador</label>
        <select id="operador" class="form-select"></select>
      </div>
      <div class="col-md-3 d-grid">
        <button class="btn btn-primary" onclick="carregarProdutos()">Iniciar</button>
      </div>
      <div class="col-md-3 d-grid">
        <button class="btn btn-outline-secondary" onclick="gerarPDF()">📄 Exportar PDF</button>
      </div>
    </div>

    <div class="input-group mb-4">
      <input id="skuInput" type="text" class="form-control" placeholder="Digite ou bip o SKU ou EAN" onkeydown="if(event.key==='Enter') biparProduto()" />
      <button class="btn btn-success" onclick="biparProduto()">✔️ Confirmar</button>
    </div>

    <div class="progress mb-4">
      <div id="progressoPicking" class="progress-bar bg-success" style="width: 0%">0%</div>
    </div>

    <div id="cards"></div>
  </div>

  <!-- Toasts -->
  <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>

  <!-- Loader -->
  <div id="loaderGlobal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 99999; justify-content: center; align-items: center;">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <!-- Card tempo -->
  <div id="card-tempo" class="card bg-light border-0 shadow-sm rounded px-4 py-3 d-none my-4" style="min-width: 280px;">
    <div class="d-flex justify-content-between align-items-center">
      <div class="text-center">
        <div class="text-danger fw-bold small mb-1">TEMPO EXECUTADO</div>
        <div class="fs-5 d-flex align-items-center gap-1 text-dark">
          <span class="me-1">🕒</span>
          <span id="cronometro">00:00:00</span>
        </div>
      </div>
      <div class="vr mx-3" style="height: 40px;"></div>
      <div class="text-center">
        <div class="text-danger fw-bold small mb-1">TEMPO IDEAL</div>
        <div class="fs-6 text-dark"><span id="ideal">00:00:00</span></div>
      </div>
    </div>
  </div>

  <!-- Botão oculto final -->
  <button id="btnFinalizar" class="btn btn-danger d-none" onclick="finalizarPicking()">📄 Finalizar Picking</button>

  <!-- jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- App logic -->
  <script src="/js/app.js"></script>
</body>
</html>
