<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0d6efd" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="stylesheet" href="/css/style.css" />

</head>

<body>
  <div class="container">
    <h1 class="mb-4">ğŸ“¦ Picking Kaisan</h1>

    <div class="row g-3 mb-4 align-items-end">
      <div class="col-md-3">
        <label for="grupo" class="form-label">Grupo</label>
        <select id="grupo" class="form-select"></select>
      </div>
      <div class="col-md-3">
        <label for="operador" class="form-label">Operador</label>
        <select id="operador" class="form-select"></select>
      </div>
      <div class="col-md-3 d-grid">
        <button class="btn btn-primary" onclick="carregarProdutos()">Iniciar</button>
      </div>
      <div class="col-md-3 d-grid">
        <button class="btn btn-outline-secondary" onclick="gerarPDF()">ğŸ“„ Exportar PDF</button>
      </div>
    </div>

    <div class="input-group mb-4">
      <input id="skuInput" type="text" class="form-control" placeholder="Digite ou bip o SKU ou EAN" onkeydown="if(event.key==='Enter') biparProduto()" />
      <button class="btn btn-success" onclick="biparProduto()">âœ”ï¸ Confirmar</button>
    </div>

    <div class="progress mb-4">
      <div id="progressoPicking" class="progress-bar bg-success" style="width: 0%">0%</div>
    </div>

    <div id="cards"></div>
  </div>

  <!-- jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- App logic -->
  <script src="/js/app.js"></script>
</body>
</html>
