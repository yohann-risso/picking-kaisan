<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Plaquinhas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      body {
        font-family: "Geist", "Segoe UI", sans-serif;
        background: #f8f9fa;
        color: #1a1d20;
        font-size: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <span>Gerando plaquinhas...</span>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
      const { jsPDF } = window.jspdf;

      const SUPABASE_URL = "https://kinpwzuobsmfkjefnrdc.supabase.co";
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpbnB3enVvYnNtZmtqZWZucmRjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5OTgwMjcsImV4cCI6MjA2MzU3NDAyN30.btmwaLMSnXCmvKHQvYnw7ZngONqoejqnhbvazLhD1Io";
      const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
      const grupo = new URLSearchParams(location.search).get("grupo");

      if (!grupo) {
        alert("Grupo não informado.");
        throw new Error("Grupo ausente.");
      }

      async function gerarPDF(grupo) {
        try {
          const grupoNum = Number(grupo);
          const { data, error } = await supabase
            .from("romaneios")
            .select("romaneio, qtd_pedidos, qtd_pecas")
            .eq("conjunto", grupoNum)
            .order("romaneio", { ascending: true });

          if (error || !data || data.length === 0) {
            alert("Erro ao carregar romaneios ou nenhum encontrado.");
            return;
          }

          const doc = new jsPDF({
            orientation: "landscape",
            unit: "mm",
            format: "a4",
          });

          const largura = 130;
          const altura = 85;
          const marginLeft = 20;
          const marginTop = 10;
          const espacoX = 15;
          const espacoY = 10;

          const posicoes = [
            { x: marginLeft, y: marginTop },
            { x: marginLeft + largura + espacoX, y: marginTop },
            { x: marginLeft, y: marginTop + altura + espacoY },
            {
              x: marginLeft + largura + espacoX,
              y: marginTop + altura + espacoY,
            },
          ];

          const dataHoje = new Date().toLocaleDateString("pt-BR");

          data.slice(0, 4).forEach((rom, index) => {
            const { x, y } = posicoes[index];
            const box = String.fromCharCode(65 + index);

            // Moldura
            doc.setDrawColor(0).setLineWidth(0.5).rect(x, y, largura, altura);

            // Título ROMANEIO
            doc.setFont("helvetica", "bold");
            doc.setFontSize(11);
            doc.setTextColor(0);
            doc.text("ROMANEIO", x + 8, y + 12);

            // Número em faixa preta
            doc.setFillColor(0, 0, 0);
            doc.setTextColor(255);
            doc.rect(x + 8, y + 14, largura - 24, 18, "F");
            doc.setFontSize(28);
            doc.text(`${rom.romaneio}`, x + 8 + (largura - 24) / 2, y + 27, {
              align: "center",
            });

            // Tabela de dados
            doc.setFontSize(11);
            doc.setTextColor(0);

            const linha1Y = y + 38;
            const col1X = x + 8;
            const col2X = x + largura - 24;

            doc.text("DATA", col1X, linha1Y);
            doc.text(dataHoje, col2X, linha1Y, { align: "right" });

            doc.text("QTDE. PEDIDOS", col1X, linha1Y + 7);
            doc.text(String(rom.qtd_pedidos), col2X, linha1Y + 7, {
              align: "right",
            });

            doc.text("QTDE. PEÇAS", col1X, linha1Y + 14);
            doc.text(String(rom.qtd_pecas), col2X, linha1Y + 14, {
              align: "right",
            });

            // Faixa lateral vertical
            const faixaX = x + largura - 10;
            doc.setFillColor(0, 0, 0).rect(faixaX, y, 10, altura, "F");
            doc.setTextColor(255);
            doc.setFontSize(11);
            doc.text(`${grupoNum}`, faixaX + 5, y + 10, { align: "center" });
            doc.text("CAIXA", faixaX + 5, y + altura / 2 - 2, {
              align: "center",
            });
            doc.setFontSize(20);
            doc.text(`${box}`, faixaX + 5, y + altura - 10, {
              align: "center",
            });
          });

          doc.output("dataurlnewwindow");
        } catch (err) {
          console.error("❌ Erro ao gerar PDF:", err);
          alert("Erro ao gerar PDF: " + err.message);
        }
      }

      gerarPDF(grupo);
    </script>
  </body>
</html>
