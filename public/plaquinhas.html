<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Plaquinhas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      body {
        font-family: "Geist", "Segoe UI", sans-serif;
        background: #f8f9fa;
        color: #1a1d20;
        font-size: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <span>Gerando plaquinhas...</span>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
      const { jsPDF } = window.jspdf;

      const SUPABASE_URL = "https://kinpwzuobsmfkjefnrdc.supabase.co";
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpbnB3enVvYnNtZmtqZWZucmRjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5OTgwMjcsImV4cCI6MjA2MzU3NDAyN30.btmwaLMSnXCmvKHQvYnw7ZngONqoejqnhbvazLhD1Io";
      const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
      const grupo = new URLSearchParams(location.search).get("grupo");

      if (!grupo) {
        alert("Grupo não informado.");
        throw new Error("Grupo ausente.");
      }

      async function gerarPDF(grupo) {
        try {
          const grupoNum = Number(grupo);
          const { data, error } = await supabase
            .from("romaneios")
            .select("romaneio, qtd_pedidos, qtd_pecas")
            .eq("conjunto", grupoNum)
            .order("romaneio", { ascending: true });

          if (error || !data || data.length === 0) {
            alert("Erro ao carregar romaneios ou nenhum encontrado.");
            return;
          }

          const doc = new jsPDF({
            orientation: "landscape",
            unit: "mm",
            format: "a4",
          });

          const largura = 130;
          const altura = 85;
          const margemX = 20;
          const margemY = 10;
          const espacamentoX = 20;
          const espacamentoY = 15;

          const posicoes = [
            { x: margemX, y: margemY },
            { x: margemX + largura + espacamentoX, y: margemY },
            { x: margemX, y: margemY + altura + espacamentoY },
            {
              x: margemX + largura + espacamentoX,
              y: margemY + altura + espacamentoY,
            },
          ];

          const dataHoje = new Date().toLocaleDateString("pt-BR");

          data.slice(0, 4).forEach((rom, i) => {
            const { x, y } = posicoes[i];
            const boxLetra = String.fromCharCode(65 + i);

            // Moldura externa
            doc.setDrawColor(0).setLineWidth(0.4).rect(x, y, largura, altura);

            // Título "ROMANEIO"
            doc.setFont("helvetica", "bold").setFontSize(18).setTextColor(0);
            doc.text("ROMANEIO", x + largura / 2, y + 10, { align: "center" });

            // Faixa preta com número
            const faixaY = y + 14;
            const faixaAltura = 22;
            doc
              .setFillColor(0)
              .rect(x + 10, faixaY, largura - 30, faixaAltura, "F");
            doc.setTextColor(255).setFontSize(65);
            doc.text(`${rom.romaneio}`, x + largura / 2, faixaY + 16, {
              align: "center",
            });

            // Tabela de informações
            const tabelaY = faixaY + faixaAltura + 3;
            const rowHeight = 10;
            const infos = [
              ["DATA", dataHoje],
              ["QTDE. PEDIDOS", String(rom.qtd_pedidos)],
              ["QTDE. PEÇAS", String(rom.qtd_pecas)],
            ];

            infos.forEach(([label, valor], j) => {
              const linhaY = tabelaY + j * rowHeight;
              const rowWidth = largura - 30;
              doc.setDrawColor(0).rect(x + 10, linhaY, rowWidth, rowHeight);
              doc.setTextColor(0).setFontSize(11);
              doc.text(label, x + 12, linhaY + 7);
              doc.text(valor, x + 10 + rowWidth - 4, linhaY + 7, {
                align: "right",
              });
            });

            // Faixa lateral preta
            const faixaLateralX = x + largura - 15;
            doc.setFillColor(0).rect(faixaLateralX, y, 15, altura, "F");

            // Grupo
            doc.setTextColor(255).setFontSize(24);
            doc.text(`${grupoNum}`, faixaLateralX + 7.5, y + 10, {
              align: "center",
            });

            // Texto vertical "CAIXA" centralizado
            doc.saveGraphicsState();
            doc.setFont("helvetica", "bold").setFontSize(22).setTextColor(255);

            // Centro vertical da faixa preta
            const centroFaixaY = y + altura / 2;
            doc.text("CAIXA", faixaLateralX + 7.5, centroFaixaY, {
              angle: -90,
              align: "center",
            });
            doc.restoreGraphicsState();

            // Letra da caixa
            doc.setFontSize(36);
            doc.text(boxLetra, faixaLateralX + 7.5, y + altura - 5, {
              align: "center",
            });
          });

          doc.output("dataurlnewwindow");
        } catch (err) {
          console.error("Erro ao gerar PDF:", err);
          alert("Erro ao gerar PDF: " + err.message);
        }
      }

      gerarPDF(grupo);
    </script>
  </body>
</html>
