<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Plaquinhas de Romaneio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        padding: 20px;
      }

      .plaquinha {
        border: 2px solid black;
        display: grid;
        grid-template-columns: 85% 15%;
        height: 180px;
        padding: 10px;
      }

      .main-content {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .romaneio-num {
        font-size: 40px;
        background: black;
        color: white;
        text-align: center;
        padding: 5px 0;
        font-weight: bold;
      }

      .row {
        display: flex;
        justify-content: space-between;
        border-top: 1px solid #000;
        padding: 4px 0;
        font-size: 14px;
      }

      .box-info {
        writing-mode: vertical-rl;
        text-orientation: mixed;
        font-weight: bold;
        background: black;
        color: white;
        text-align: center;
        font-size: 18px;
      }

      .logo {
        font-size: 12px;
        font-weight: bold;
      }
    </style>
  </head>
  <body id="container">
    <script>
      const params = new URLSearchParams(location.search);
      const grupo = params.get("grupo");
      const dados = JSON.parse(
        decodeURIComponent(params.get("romaneios") || "[]")
      );
      const dataHoje = new Date().toLocaleDateString("pt-BR");

      const container = document.getElementById("container");

      dados.forEach((item, i) => {
        const box = String.fromCharCode(65 + i); // A, B, C...

        const div = document.createElement("div");
        div.className = "plaquinha";
        div.innerHTML = `
        <div class="main-content">
          <div class="logo">kaisan<br><small>Fluxo de Armazenagem</small></div>
          <div class="romaneio-num">${item.numero}</div>
          <div class="row"><span>DATA</span><span>${dataHoje}</span></div>
          <div class="row"><span>QTDE. PEDIDOS</span><span>${item.pedidos}</span></div>
          <div class="row"><span>QTDE. PEÃ‡AS</span><span>${item.pecas}</span></div>
        </div>
        <div class="box-info">
          ${grupo}<br>CAIXA<br>${box}
        </div>
      `;
        container.appendChild(div);
      });

      window.onload = () => window.print();
    </script>
  </body>
</html>
