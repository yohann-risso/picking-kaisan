<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Admin | Picking Kaisan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap + Chart.js -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

    <!-- Estilo compartilhado -->
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body>
    <div class="container py-4">
      <h1 class="mb-4">ðŸ“Š Painel Administrativo</h1>

      <!-- KPIs -->
      <div class="row g-4 mb-5">
        <div class="col-md-4">
          <div class="card shadow-sm p-3 text-center">
            <h6>Total Pedidos Hoje</h6>
            <div id="kpiPedidos" class="fs-2 fw-bold text-primary">0</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm p-3 text-center">
            <h6>PeÃ§as Processadas</h6>
            <div id="kpiPecas" class="fs-2 fw-bold text-success">0</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm p-3 text-center">
            <h6>Operadores Ativos</h6>
            <div id="kpiOperadores" class="fs-2 fw-bold text-danger">0</div>
          </div>
        </div>
      </div>

      <!-- GrÃ¡ficos -->
      <div class="row g-4">
        <div class="col-md-6">
          <div class="card shadow-sm p-3">
            <h6 class="mb-3">Pedidos por Hora</h6>
            <canvas id="chartPedidosHora"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card shadow-sm p-3">
            <h6 class="mb-3">Ranking por Operador</h6>
            <canvas id="chartRanking"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./admin.js"></script>
  </body>
</html>
